<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main/webapp/assets/renewal2023/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./main/webapp/assets/renewal2023/css/main.css">
</head>

<body>
  <div class="main-wrap bg-main">
    <section class="main-slide">
      <!-- [S] 메인 슬라이드 -->
      <div class="swiper main-slide-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="/">
              <img class="main-pc-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner2.png" alt="">
              <img class="main-mobile-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner2.png" alt="">
            </a>
          </div>
          <div class="swiper-slide">
            <a href="/">
              <img class="main-pc-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner1.png" alt="">
              <img class="main-mobile-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner1.png" alt="">
            </a>
          </div>
          <div class="swiper-slide">
            <a href="/">
              <img class="main-pc-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner3.png" alt="">
              <img class="main-mobile-only" src="./main/webapp/assets/renewal2023/img/main/roll_banner3.png" alt="">
            </a>
          </div>
        </div>
        <div class="swiper-pagination main-slide-pagination"></div>
        <div class="swiper-navigation main-slide-navigation">
          <div class="swiper-button-next main-slide-button-next"></div>
          <div class="swiper-button-prev main-slide-button-prev"></div>
        </div>
      </div>
      <!-- [E] 메인 슬라이드 -->
    </section>
    <script src="./main/webapp/assets/renewal2023/js/swiper-bundle.min.js"></script>
    <script src="./main/webapp/assets/renewal2023/js/main.js"></script>
</body>

</html>
