<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong>TODAY</strong>
    <p>
        <span id="nowYear">0</span>년 <span id="nowMonth">0</span>월 <span id="nowDate">0</span>일
        게시판 번호: <span id="boardNum">0</span>
    </p>

    <script>
        let $now_year = document.getElementById('nowYear');
        let $now_month = document.getElementById('nowMonth');
        let $now_date = document.getElementById('nowDate');
        let $boardNum = document.getElementById('boardNum');
        (function goCurrentMonth() {
            let now = new Date()
            let now_year = now.getFullYear()
            let now_month = now.getMonth() + 1
            let next_month = now_month + 1
            let now_date = now.getDate()
            let boardNum = 562  // 게시판 번호 기준, 달마다 2씩 증가

            // test
            // now_year = 2024
            // now_month = 1
            // next_month = 2
            now_date = 28

            const BASE_YEAR = 2022 // 시작 년도 기준   
            let y = now_year - BASE_YEAR

            console.log('기준 년도: ' + BASE_YEAR, '/ 현재: ' + now_year + '년', now_month + '월', now_date + '일, ', '다음 달: ' + (next_month < 13 ? next_month : 1) + '월')


            if (y > 1) {
                // boardNum = boardNum + (y * 24) - 24
                boardNum += (y - 1) * 24
            } else {
                boardNum = boardNum
            }

            for (now_month; now_month < next_month; now_month++) {
                if (now_date >= 28) {
                    boardNum += now_month * 2
                } else {
                    if (now_month > 1) {
                        // boardNum = boardNum + (now_month * 2) - 2
                        boardNum += (now_month - 1) * 2

                    } else {
                        boardNum = boardNum
                    }
                }

                // 링크 이동
                // location.href = 'https://purunet.kumsung.co.kr/customer/customer04_view.jsp?page=1&no=' + boardNum
                console.log(now_year + '년', now_month + '월', now_date + '일 게시판 번호: ' + boardNum)

                $now_year.innerHTML = now_year;
                $now_month.innerHTML = now_month;
                $now_date.innerHTML = now_date;
                $boardNum.innerHTML = boardNum;

                return
            }
        })();
    </script>
</body>

</html>
